repos:
-   repo: local
    hooks:
    - id: check-dummy
      name: check-dummy
      description: Always pass; code contains minimum structure required for a check 
      entry: python checks/check_dummy.py
      language: system
      types: ["python"]
      files: "py_scripts/.*"
      always_run: true

    - id: check-data-write-env
      alias: error
      name: check-data-write-env
      description: Check write env is always current and is takes from env variable
      entry: python checks/check_data_write_env.py
      language: system
      types: ["python"]
      files: "py_scripts/.*"
      always_run: true

    - id: check-display-function
      alias: error
      name: check-display-function
      description: Check presence of display() function
      entry: python checks/check_display_function.py
      language: system
      types: ["python"]
      files: "py_scripts/.*"
      always_run: true

    - id: check-magic-commands
      alias: error
      name: check-magic-commands
      description: Check presence of magic commands
      entry: python checks/check_magic_commands.py
      language: system
      types: ["python"]
      files: "py_scripts/.*"
      always_run: true
    
    - id: check-adaptive-query
      alias: warning
      name: check-adaptive-query
      description: Check adaptive query optimization is turned on 
      entry: python checks/check_adaptive_query.py
      language: system
      types: ["python"]
      files: "py_scripts/.*"
      always_run: true